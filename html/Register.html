<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://kit.fontawesome.com/68faae5dfe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/Register.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form action="" name="formfill" onsubmit="return validation()">
                <h2>Register</h2>
                <p id="result"></p>
                <div class="input-box">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="Username" placeholder="User Name">
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="Email" placeholder="Email">
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="Password" placeholder="Password">
                </div>
                <div class="input-box">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="CPassword" placeholder="Confirm Password">
                </div>
                <div class="button">
                    <input type="submit" class="btn" onclick="validation()" value="Register">
                </div>
                <div class="group">
                    <span><a href="#">Forget Password</a></span>
                    <span><a href="../html/Login.html">Login</a></span>
                </div>
            </form>
        </div>
        <div class="popup" id="popup">
            <i class="fa-solid fa-badge-check"></i>
            <h2>Thank you!</h2>
            <p>Your Registration Were Successfully!</p>
            <a href="#"><button onclick="CloseSlide()">OK</button></a>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
